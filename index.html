<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
    -->
    <meta charset="utf-8" />

    <title>Light and Sound Game</title>

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>


        <h1 class="title">Light and Sound Game: Animal Themed</h1>

        <div class="instructions">
          <p>
            Welcome to the light and sound game :) Repeat back the patterns by pressing the buttons
          </p>
        </div>

        <button id="startBtn" onclick = "startGame()">Start</button>
        <button id="stopBtn" onclick = "stopGame()" class = "hidden">Stop</button>
        <h2 id="strike1" class = "hidden">X</h2>
        <h2 id="strike2" class = "hidden">X</h2>
        <h2 id="strike3" class = "hidden">X</h2>


        <div id = "gameButtonArea">
          <button  id="button1" onmousedown="playSound(0)" onmouseup="stopSound(0)" onclick="guess(0)">
          
          </button>
          <button id="button2" onmousedown="playSound(1)" onmouseup="stopSound(1)" onclick="guess(1)">
          </button>
          <button id="button3" onmousedown="playSound(2)" onmouseup="stopSound(2)" onclick="guess(2)"

></button>
          <button id="button4" onmousedown="playSound(3)" onmouseup="stopSound(3)" onclick="guess(3)"

></button>
          <button id="button5" onmousedown="playSound(4)" onmouseup="stopSound(4)" onclick="guess(4)"

></button>
          <button id="button6" onmousedown="playSound(5)" onmouseup="stopSound(5)" onclick="guess(5)"></button>
          
        </div>

    
  </body>
</html>
